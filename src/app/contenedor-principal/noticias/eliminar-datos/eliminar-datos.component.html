<div id="principal">
  <div style="max-width: 40rem;">
      <app-ficha-principal [texto_rojo]="'NEWS '" [texto_negro]="' LETTERS · '" [texto_light]="'ELIMINAR MI INFORMACIÓN'" [imagen]="'icon-news.png'"></app-ficha-principal>
      <div class="block_inf">
          <div class="row-fluid">
            <p class="peque">Completando los datos requeridos, tal cual fueron ingresados a la hora de tu subscripción, podras eliminar tu información personal de nuestras bases de datos y dejaras de recibir nuestro Newsletter y promociones</p>

            </div>

            <div class="row-fluid" style="margin-top: 10px;">
                <form ngNativeValidate class="form-horizontal form_cinema" (ngSubmit)="eliminarSuscripcion(formEliminar)" #formEliminar ="ngForm" name="formEliminar">
                    <fieldset>
                        <legend></legend>
  
                        <div class="control-group" id="r4Div">
                            <label class="control-label" for="r4"><strong>Email:</strong></label>
                            <div class="controls">
                                <input type="email" [(ngModel)]="datos.EMAIL"  maxlength="100"  id="r4" name="EMAIL" placeholder="ejemplo@email.com" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"  required />
                            </div>
                        </div>
                        <br>
                        <div class="control-group" id="r5Div">
                            <label class="control-label" for="r5"><strong>DNI:</strong></label>
                            <div class="controls">
                                <input type="text" pattern="[0-9]+" [(ngModel)]="datos.DOC"  maxlength="100"  id="r5" name="DOC" placeholder="XXXXXXXX" required />
                            </div>
                        </div>
                       <div class="controls button btn-cine boton_rojo botonSubmit">
                            <button type="submit">ELIMINAR MIS DATOS</button>
                        </div>
                    </fieldset>
                </form>
  
            </div>
      </div>
  </div>
</div>
